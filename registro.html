<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="registro.css">
  <title>Registro</title>
</head>

<body>
  <div class="container">
    <div class="form-container">
      <h1>Registro</h1>
      <form>
        <div class="input-group">
          <label for="username">Nome de usu√°rio</label>
          <input type="text" id="username" name="username" placeholder="Ex: Birimba" required>
        </div>
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="exemplo@exemplo.com" required>
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Senha">
          <label for="mostrarSenha">
          <input type="checkbox" id="btnMostrarSenha">
            Mostrar senha
          </label>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirme a senha</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
          <span id="error-message"></span>
        </div>
        <button type="submit">Registrar</button>
      </form>
    </div>
  </div>
  <script src="mostrarSenha.js"></script>
</body>

</html>
